name: Publish to GitHub Container Registry

# Run this workflow every time a new release is created
on:
  release:
    types: [created]

# Grant permissions to write to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Extract semantic version (e.g., v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Also tag as 'latest'
            type=semver,pattern=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile #
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            # Pass the extracted version to the Dockerfile
            #
            VERSION=${{ steps.meta.outputs.version }}
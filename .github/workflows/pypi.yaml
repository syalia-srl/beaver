name: Publish to PyPI

# Run this workflow every time a new release is created
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Use the python version from your .python-version file
          python-version: "3.13" #

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Build package
        # This follows the build step from your makefile
        run: uv build #

      - name: Publish to PyPI
        # This follows the publish step from your makefile
        # It requires a PYPI_TOKEN secret in your repository
        run: uv publish --token ${{ secrets.PYPI_TOKEN }} #
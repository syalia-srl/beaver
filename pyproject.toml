[project]
name = "beaver-db"
version = "0.22.1"
description = "Fast, embedded, and multi-modal DB based on SQLite for AI-powered applications."
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "rich>=14.2.0",
    "typer>=0.20.0",
]

[project.scripts]
beaver = "beaver.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["beaver"]

[project.optional-dependencies]
vector = ["faiss-cpu>=1.12.0"]
server = ["fastapi[standard]>=0.118.0"]
full = ["beaver-db[server]", "beaver-db[vector]"]

[dependency-groups]
dev = ["textual>=6.1.0"]

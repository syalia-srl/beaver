# Main configuration for the BeaverDB Quarto book

project:
  type: book
  output-dir: _book

# Book-level metadata
book:
  title: "BeaverDB: The Complete Guide"
  author: "SYALIA S.R.L."
  license: "CC BY-NC-SA 4.0"

  chapters:
    - index.md
    - quickstart.md
    - guide.md

    - part: "The User Guide"
      chapters:
        - guide-dicts-blobs.md
        - guide-lists-queues.md
        - guide-collections.md
        - guide-realtime.md
        - guide-concurrency.md
        - guide-deployment.md

    - part: "The Developer Guide"
      chapters:
        - dev-architecture.md
        - dev-concurrency.md
        - dev-search.md
        - dev-contributing.md

  # Sidebar navigation options
  sidebar:
    logo: "logo.png"
    pinned: true
    search: true
    style: "docked"
    collapse-level: 1

format:
  # HTML output format (the website)
  html:
    theme:
      light: cosmo
      # dark:
    toc: true
    toc-depth: 3
    code-fold: true
    code-copy: true
    # code-line-numbers: true
    mainfont: "Inter"

  # PDF output format
  pdf:
    documentclass: scrreprt
    papersize: a4
    toc: true
    toc-depth: 3
    number-sections: true
    colorlinks: true
